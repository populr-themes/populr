  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">

 	<div class="row-inner">
    {{#region "packer" id="top-region" columns="4" column_width="225" gutter_width="15" dummy_content="I-1-s,T-1-s" max_auto_assets="0" sizes="s,l" default_size="s"}}
			

    {{#asset "text" size="l"}}
      <div class="content">
        <div class="{{#if title_raw}}has_title{{/if}}">{{{title}}}</div>
        {{{body}}}
      </div>
    {{/asset}}

        <div class="{{#if title_raw}}has_title{{/if}}">{{{title}}}</div>
        {{{body}}}
      </div>
    {{/asset}}

        {{{videoplayer contents width="450" height="340" resolution="medium"}}}

          {{{description}}}

        <div class="documents">
          {{#documents}}
